<div class="col-xs-6 pull-left">
    <div class="panel panel-default">
        <h3>Sipariş Detayı</h3>
        <div class="panel-body">
            <li ng-repeat="item in order.items" class="list-group-item">
                <b>Yemek Adı:</b> {{item.food.name}}
                <br><b>Restaurant Adı:</b> {{order.restaurant.name}}
                <br><b>Oluşturulma Tarihi:</b> {{order.created_at}}
                <br><b>Güncelleme Tarihi:</b> {{order.updated_at}}
                <br><b>Fiyatı:</b> {{item.price}}
                <br><b>Adedi:</b> {{item.quantity}}
            </li>
        </div>
    </div>
</div>
