<div class="col-xs-9">
    <h3>Sipariş Detay</h3>
    <div class="panel panel-default" ng-repeat="item in orderDetails">
        <div class="panel-heading">
            <h3 class="panel-title">{{item.created_at}} Tarihli Siparişin Detayları </h3>
        </div>
        <div class="panel-body" ng-repeat="food in item.items">
            <b>Miktar: </b> {{food.quantity}} <br>
            <b>Birim Fiyatı: </b> {{food.price}}
        </div>
    </div>
</div>7
