<table class="table">
	<th>Order Date</th>
	<th>Food Id</th>
	<th>Price</th>
	<th>Quantity</th>
	<tr ng-repeat="order in orders" class="danger">
		<td>{{order.created_at}}</td>
		<td>{{order.order_item[0].foodid}}</td>			
		<td>{{order.order_item[0].price}}</td>			
		<td>{{order.order_item[0].quantity}}</td>			
	</tr>
</table>
