<!DOCTYPE html>
<html ng-app="foodDeliveryApp">
<head>
    <title>Yemek Sepeti</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <button type="button" class="btn btn-default btn-lg">Restaurants</button>
                        <button type="button" class="btn btn-default btn-lg"  ng-click="control=!control">Orders</button>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="restaurants" ng-controller="RestaurantController">

            <div class="col-xs-6" ng-repeat="restaurant in restaurants">
                <img src="http://lorempixel.com/150/150/food/{{restaurant.id}}" alt="placeholder" class="img-rounded">
                <h3><b>{{restaurant.name}}</b></h3>
                <span><b>District: </b>{{restaurant.district}}</span>
                <p><b>Phone Number: </b>{{restaurant.phonenumber}}</p> 
                <button type="button" class="btn btn-info" ng-click="getFood(restaurant.id)">For Foods</button>
            </div>
        </div>

        <order ng-show="control"></order>

        
        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="services/dataService.js"></script>
        <script type="text/javascript" src="controllers/restaurantsController.js"></script>
        <script type="text/javascript" src="orders/order.component.js"></script>
        <script type="text/javascript" src="controllers/foodsController.js"></script>
    </body>
    </html>
