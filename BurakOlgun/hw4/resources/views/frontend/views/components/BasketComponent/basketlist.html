<div class="col-md-6 text-center" style="float: left">
    <div class="container col-md-12 left-content">
        <table class="table left-table">
            <thead class="thead-default">
            <tr>
                <th>#</th>
                <th>Food Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th class="bg-danger">Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in ordersOnBasket" ng-controller="rootController">
                <th scope="row">{{$index + 1}}</th>
                <td>{{order.name}}</td>
                <td>{{order.price}}</td>
                <td>{{order.quantity}}</td>
                <td><button class="btn btn-danger" ng-click="deleteClickedItem($index)">Remove</button></td>
            </tr>
            </tbody>

        </table>
        <button ng-click="postTheOrders()">Submit My Orders</button>

    </div>
</div>
</div>
