<html ng-app="foodDeliveryApp">
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div>
            <strong>YEMEK SEPETİ</strong>
            <div id="food" class="row" ng-controller="GeneralController">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 ng-bind="title"></h4>
                        <button ng-click="getPosts()" class="btn btn-primary">Get</button>
                    </div>
                    <div class="panel-body">
                        <p ng-if="loading">Yükleniyor...</p>
                        Post Listesi
                        <ul>
                            <li ng-repeat="post in posts track by $index">
                                {{$index + 1}}.
                                {{post.name}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="services/dataService.js"></script>
        <script type="text/javascript" src="restaurant/restaurant.component.js"></script>
        <script type="text/javascript" src="controllers/foodController.js"></script>
    </body>
</html>
