<html ng-app="foodDeliveryApp">
  <head>
    <title>Food Order System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Online Food Order System</h2>
        </div>
          <hr>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="restaurant" class="row" ng-controller="RestaurantController">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 ng-bind="title"></h4> 
                  <button ng-click="getRestaurants()" class="btn btn-primary">Show Restaurants</button>
                </div>
                <div class="panel-body">
                  <p ng-if="loading">Yükleniyor...</p>
                  <table class="ui collapsing celled table">
                      <thead>
                          <th>Restaurant Name</th>
                          <th>District</th>
                          <th>Phone Number</th>
                          <th></th>
                      </thead>
                    <tr ng-repeat="post in posts track by $index">
                        <td> {{post.name}}</td>
                        <td>{{post.district}}</td>
                        <td>{{post.phoneNumber}}</td>
                        <div id="food2" class="row" ng-controller="FoodController">
                            <td><button ng-click="getFoods('{{post.id}}')" class="btn btn-primary">List</button></td>
                        </div>
                    </tr>
                  </table>
                </div>
              </div>
          </div>
        </div>
          <div class="col-xs-10 col-xs-offset-1">
              <div id="food" class="row" ng-controller="FoodController">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h4 ng-bind="title"></h4>
                      </div>
                      <div class="panel-body">
                          <p ng-if="loading">Yükleniyor...</p>
                          <table class="ui collapsing celled table">
                              <thead>
                                  <th>Name</th>
                                  <th>Price</th>
                                  <th>Restaurant</th>
                                  <th>Description</th>
                                  <th></th>
                              </thead>
                              <tr ng-repeat="food in foods track by $index">
                                  <td> {{food.name}}</td>
                                  <td>{{food.price}}</td>
                                  <td>{{food.restaurantId}}</td>
                                  <td>{{food.description}}</td>
                                  <td><button ng-click="" class="btn btn-primary">Give Order</button></td>
                              </tr>
                          </table>
                      </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    <hr>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="services/dataService.js"></script>
    <script type="text/javascript" src="controllers/restaurantController.js"></script>
    <script type="text/javascript" src="controllers/foodController.js"></script>
  </body>
</html>
